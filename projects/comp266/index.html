<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App - Home</title>
</head>
<body>
<div id="container" style="width: 600px; margin: 0 auto;">
<header>
    <img src="https://www.diabetes.ie/wp-content/uploads/2021/05/logo-Placeholder.jpg" alt="Logo">
    <nav>
        <ul>
            <li><a href="index.html"><b>Home</b></a></li>
            <li><a href="about-me.html">About Me</a></li>
            <li><a href="contact-me.html">Contact Me</a></li>
        </ul>
    </nav>
</header>
    <div id="search-bar">
        <label>
            <input type="text" placeholder="Search for a city...">
        </label>
    </div>
    <div id="weather-info">
        <h1>City Name</h1>
        <h4>Sunday, February 4, 2024</h4>
        <h2>5<sup>&deg;C</sup></h2>
    </div>
    <table>
        <tr>
            <td>
                <img src="img/conditions.png" alt="Conditions" height="30">
            </td>
            <td>
                Cloudy<br>
                Conditions
            </td>
            <td>
                <img src="img/wind.png" alt="Wind Speed" height="30">
            </td>
            <td>
                15 km/h<br>
                Wind Speed
            </td>
            <td>
                <img src="img/temperature.png" alt="Min/Max Temps" height="30">
            </td>
            <td>
                -9<sup>&deg;C</sup> to 5<sup>&deg;C</sup><br>
                Temperature Range
            </td>
        </tr>
    </table>
<footer>
    <h5>External Sources</h5>
    <ul>
        <li><a href="https://openweathermap.org" target="_blank">Open Weather Map</a></li>

</div>

</html>
