<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App - Home</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
        <p class="logo-text">Weather App</p>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about-me.html">About Me</a></li>
                <li><a href="contact-me.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <div id="search-bar" class="wrapper">
        <label>
            <input type="text" placeholder="Search for a city...">
        </label>
    </div>
    <div id="weather-info" class="wrapper">
        <h2>City Name</h2>
        <h4>Sunday, February 4, 2024</h4>
        <h1>5<sup>&deg;C</sup></h1>
    </div>
    <table id="weather-details" class="wrapper">
        <tr>
            <td>
                <img src="img/conditions.png" alt="Conditions">
            </td>
            <td>
                Cloudy<br>
                <span>Conditions</span>
            </td>
            <td>
                <img src="img/wind.png" alt="Wind Speed">
            </td>
            <td>
                15 km/h<br>
                <span>Wind Speed</span>
            </td>
            <td>
                <img src="img/temperature.png" alt="Min/Max Temps">
            </td>
            <td>
                -9<sup>&deg;C</sup> to 5<sup>&deg;C</sup><br>
                <span>Temperature Range</span>
            </td>
        </tr>
    </table>
    <footer>
        <ul>
            <li><a href="https://openweathermap.org" target="_blank">Open Weather Map</a></li>
            <li><a href="https://www.theweathernetwork.com" target="_blank">The Weather Network</a></li>
        </ul>
        <p>&copy;2024. <span>William Salem&eacute;.</span> All Rights Reserved.</p>
    </footer>
</div>
</body>
</html>
