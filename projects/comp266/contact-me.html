<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App - Contact Me</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
        <p class="logo-text">Weather App</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-me.html">About Me</a></li>
                <li><a href="contact-me.html" class="active">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <h1>Contact Me</h1>
        <form name="contact-me">
            <label>
                <input type="text" placeholder="Your Name">
            </label>
            <label>
                <input type="email" placeholder="Your Email">
            </label>
            <label>
                <textarea placeholder="Your Message"></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        <ul>
            <li><a href="https://openweathermap.org" target="_blank">Open Weather Map</a></li>
            <li><a href="https://www.theweathernetwork.com" target="_blank">The Weather Network</a></li>
        </ul>
        <p>&copy;2024. <span>William Salem&eacute;.</span> All Rights Reserved.</p>
    </footer>
</div>
</body>
</html>
