<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App - Contact Me</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/alert.js" defer></script>
    <script src="js/contact-form.js" defer></script>
</head>
<body>
<div id="container">
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
        <p class="logo-text">Weather App</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-me.html">About Me</a></li>
                <li><a href="contact-me.html" class="active">Contact Me</a></li>
            </ul>
        </nav>
        <div id="alert" title="Click to close"></div>
    </header>
    <div class="wrapper">
        <h1>Contact Me</h1>
        <form id="contact-form" name="contact-me" action="https://formspree.io/f/mayredvz" method="POST">
            <label>
                <input type="text" name="name" placeholder="Your Name">
            </label>
            <label>
                <input type="email" name="email" placeholder="Your Email">
            </label>
            <label>
                <textarea name="message" placeholder="Your Message"></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        <ul>
            <li><a href="https://openweathermap.org" target="_blank" title="Open Weather Map Link">Open Weather Map</a></li>
            <li><a href="https://www.theweathernetwork.com" target="_blank" title="The Weather Network Link">The Weather Network</a></li>
        </ul>
        <p>&copy;2024. <span>William Salem&eacute;.</span> All Rights Reserved.</p>
    </footer>
</div>
</body>
</html>
